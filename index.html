<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <div class="header">

    <h1>My to-do List</h1>
    <input type="text" id="myTask" placeholder="Enter New Task Here . . ." />
    <span class="addBtn" id="add">Add Task</span>

  </div>

  <div>

    <ul id="myUL">
      <li>Hit the gym <span class="close">&times;</span></li>
      <li>Pay bills <span class="close">&times;</span></li>
      <li>Meet Friends <span class="close">&times;</span></li>
      <li>Buy Grocery <span class="close">&times;</span></li>
      <li>Read a book <span class="close">&times;</span></li>
      <li>Organize Room <span class="close">&times;</span></li>
    </ul>

  </div>

  <script src="script.js"></script>

</body>

</html>
